<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Basic Calculator">
    	<meta name="keywords" content="calculator">
			<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Basic Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<h1>Basic Calculator</h1>
			<h2>Result: <span id="result">0</span></h2>
			<ul id="numbers">
				<li><button id="seven" class="number" type="submit">7</button></li>
				<li><button id="eight" class="number" type="submit">8</button></li>
				<li><button id="nine" class="number" type="submit">9</button></li>
				<li><button id="four" class="number" type="submit">4</button></li>
				<li><button id="five" class="number" type="submit">5</button></li>
				<li><button id="six" class="number" type="submit">6</button></li>
				<li><button id="one" class="number" type="submit">1</button></li>
				<li><button id="two" class="number" type="submit">2</button></li>
				<li><button id="three" class="number" type="submit">3</button></li>
				<li><button id="zero" class="number" type="submit">0</button></li>
				<li><button id="dot" class="number" type="submit">.</button></li>
			</ul>
			<ul id="actions">
				<li><button id="plus" class="action" type="submit">+</button></li>
				<li><button id="minus" class="action" type="submit">-</button></li>
				<li><button id="divide" class="action" type="submit">/</button></li>
				<li><button id="multiply" class="action" type="submit">*</button></li>
				<li><button id="equals" class="action" type="submit">=</button></li>
			</ul>
		</main>

		<!-- external js link -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
