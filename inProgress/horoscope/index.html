<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Daily Horoscope">
    	<meta name="keywords" content="Horoscope">
			<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Horoscope</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<h1>Horoscope</h1>
			<h2>Click your Sign</h2>
			<h3>And reveal what the fates have in store</h3>
			<section id="signs">
				<img id="capricorn" class="sign" src="img/Capricorn.png" alt="Capricorn">
				<img id="aquarius" class="sign" src="img/Aquarius.png" alt="Aquarius">
				<img id="pisces" class="sign" src="img/Pisces.png" alt="Pisces">
				<img id="aries" class="sign" src="img/Aries.png" alt="Aries">
				<img id="taurus" class="sign" src="img/Taurus.png" alt="Taurus">
				<img id="gemini" class="sign" src="img/Gemini.png" alt="Gemini">
				<img id="cancer" class="sign" src="img/Cancer.png" alt="Cancer">
				<img id="leo" class="sign" src="img/Leo.png" alt="Leo">
				<img id="virgo" class="sign" src="img/Virgo.png" alt="Virgo">
				<img id="libra" class="sign" src="img/Libra.png" alt="Libra">
				<img id="scorio" class="sign" src="img/Scorpio.png" alt="Scorpio">
				<img id="sagittarius" class="sign" src="img/Sagittarius.png" alt="Sagittarius">
			</section>
			<footer>
				<p>Copyright: <span><a href="https://www.shimanti.com">Shimanti</a></span> 2021</p>
				<p>Horoscope images and text provided 1/10/21 by <a href="https://www.washingtonpost.com/entertainment/horoscopes">Washington Post</a> via astrology.com</p>
			</footer>
		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
